{% extends "base/base.html" %}
{% load static %}
{% block style_sheet %}  
  <link href="{% static 'css/noticia.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <div class="news-container">
          <img 
            src="{{ noticia.imagem.url }}" 
            alt="News image" 
            class="img-fluid news-image"
          />
          <div class="news-text">
            <h1 class="news-title"> {{ noticia.titulo }} </h1>
            <p class="news-content"> {{ noticia.descricao }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
